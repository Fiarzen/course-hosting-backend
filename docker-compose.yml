version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: course_hosting_postgres
    environment:
      POSTGRES_DB: coursedb
      POSTGRES_USER: course_user
      POSTGRES_PASSWORD: course_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U course_user -d coursedb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
