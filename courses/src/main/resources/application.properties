spring.application.name=courses

# PostgreSQL database connection
# URL, username and password can be overridden via environment variables.
# For example:
#   DATABASE_URL=jdbc:postgresql://host:port/dbname
#   DATABASE_USERNAME=someuser
#   DATABASE_PASSWORD=somepassword
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/coursedb}
spring.datasource.username=${DATABASE_USERNAME:course_user}
spring.datasource.password=${DATABASE_PASSWORD:course_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
# 'update' means Hibernate will automatically create/update tables based on your Java classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
